    return true;
  }
    event.preventDefault()
  if (form.pos.value === "volunteer" && form.pass.value === "iamheretohelp")
  {
  	window.location.href = "https://6rvpnnte.brev.dev/api/Form";
    return true;
  }
  else
  {
  	alert("Error Password or Username")
  	return false;
  }
  }
</script>
